<!-- Скрипт для якорей и Tilda -->
<script>
  t_onReady(function() {
    // Подмена ссылок в меню на якоря
    const menuLinks = document.querySelectorAll('a[href*=".html"]');
    menuLinks.forEach(link => {
      const href = link.getAttribute('href');
      if (href.includes('okompanii')) link.setAttribute('href', '#rec40526516');
      if (href.includes('uslugi')) link.setAttribute('href', '#rec40526517');
      if (href.includes('tarify')) link.setAttribute('href', '#rec40526518');
      if (href.includes('kontakty')) link.setAttribute('href', '#rec40526519');
      if (href.includes('index.html') || href === '/') link.setAttribute('href', '#rec40526515');
    });

    // Плавная прокрутка
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth'
          });
        }
      });
    });
  });
</script>
